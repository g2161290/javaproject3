<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jqueryMember.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
	<div>
		<ul id="list"></ul>
	</div>

	<script>
		const members = [
			{id: "user1", name: "Hong"},
			{id: "user2", name: "Park"},
			{id: "user3", name: "Hwang"}
		]
		members.forEach(function (elem) {
			$('ul#list').append($('<li/>').text(elem.id + ', ' + elem.name).append($('<button/>').text('삭제')).append($('<button/>').text('복제')))
		})
		
		$('#list').on('click','button:contains(복제)',function (e){
			let clone=$(e.currentTarget).parent().clone();
			$(e.currentTarget).parent().after(clone);
		})
		$('#list').on('click','button:contains(삭제)',function (e){
			$(e.currentTarget).parent().remove();
		})
	</script>
</body>

</html>
